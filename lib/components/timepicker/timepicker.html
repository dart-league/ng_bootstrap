<table>
  <tbody>
  <tr class="text-center" [ngClass]="{hidden: !showSpinners}">
    <td>
      <button (click)="incrementHours()" [ngClass]="{disabled: noIncrementHours()}" class="btn btn-link">
        <i class="fa fa-chevron-up"></i>
      </button>
    </td>
    <td>&nbsp;</td>
    <td>
      <button (click)="incrementMinutes()" [ngClass]="{disabled: noIncrementMinutes()}" class="btn btn-link">
        <i class="fa fa-chevron-up"></i>
      </button>
    </td>
    <td [ngClass]="{hidden: !showMeridian}" [hidden]="!showMeridian"></td>
  </tr>
  <tr>
    <td class="form-group" [ngClass]="{'has-error': invalidHours}">
      <input style="width:50px;"
             type="text"
             [(ngModel)]="hours"
             (change)="updateHours()"
             class="form-control text-center"
             [readonly]="readonlyInput"
             (blur)="hoursOnBlur($event)"
             [maxlength]="2">
    </td>
    <td>:</td>
    <td class="form-group" [ngClass]="{'has-error': invalidMinutes}">
      <input style="width:50px;"
             type="text"
             [(ngModel)]="minutes"
             (change)="updateMinutes()"
             class="form-control text-center"
             [readonly]="readonlyInput"
             (blur)="minutesOnBlur($event)"
             [maxlength]="2">
    </td>
    <td [ngClass]="{hidden: !showMeridian}" [hidden]="!showMeridian">
      <button type="button"
              [ngClass]="{disabled: noToggleMeridian()}"
              class="btn btn-default text-center"
              (click)="toggleMeridian()">
        {{meridian}}
      </button>
    </td>
  </tr>
  <tr class="text-center" [ngClass]="{hidden: !showSpinners}">
    <td>
      <button (click)="decrementHours()" [ngClass]="{disabled: noDecrementHours()}" class="btn btn-link">
        <i class="fa fa-chevron-down"></i>
      </button>
    </td>
    <td>&nbsp;</td>
    <td>
      <button (click)="decrementMinutes()" [ngClass]="{disabled: noDecrementMinutes()}" class="btn btn-link">
        <i class="fa fa-chevron-down"></i>
      </button>
    </td>
    <td [ngClass]="{hidden: !showMeridian}" [hidden]="!showMeridian"></td>
  </tr>
  </tbody>
</table>
